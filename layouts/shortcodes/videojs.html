{{ if .IsNamedParams }}

    {{ $videoPath := default "" (.Get "videoPath") }}
    {{ $videoId := default (md5 (printf "%s" $videoPath)) (.Get "mapId") }}

<video id="{{ $videoId }}" class="center hide-print video-js vjs-fluid vjs-theme-story" controls preload="auto" data-setup="{}">
    <source src="{{ $videoPath }}" type='video/mp4'>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

{{ else }}
    {{ errorf "Leaflet Hugo Shortcode: please provide named Parameters" }}
{{ end }}
