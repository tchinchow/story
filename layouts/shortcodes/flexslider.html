<!--
    Remove class="hide-print" if you do want to see the slideshow in the printed version of the site.
    Without "hide-print", the image being displayed will likely be the one that will be printed but
    behaviour is not predictable therefore "hide-print" is set by default.
-->

{{ with .Inner }}
<div class="flexslider hide-print">
    {{ . | markdownify }}
</div>
{{ end }}
